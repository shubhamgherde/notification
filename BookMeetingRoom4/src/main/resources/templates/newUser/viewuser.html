<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
<title>Introduction to SpringBoot Security</title>
<meta charset="UTF-8" />

<link th:href="@{/tableFormat.css}" rel="stylesheet">
<style>
.pagination {
display: inline-block;
}

.pagination a {
color: black;
float: left;
padding: 8px 16px;
text-decoration: none;
}

.pagination a.active {
background-color: #4CAF50;
color: white;
border-radius: 5px;
}

.pagination a:hover:not(.active) {
background-color: #ddd;
border-radius: 5px;
}
</style>
</head>
<body>
	<div th:insert="adminHome"></div>
	
	<div align="center">
	<h3>User Management</h3>
		         <br /> <br />     
		<table border="1">
			        
			<thead>
				            
				<tr>
					                
					<th style="visibility:hidden;">ID</th>                     
					<th>Name</th>                 
					<th>Email</th>                 
					<th>Department</th>
					<th>Role</th>
					
					<th>Action</th>                 
				</tr>
				        
			</thead>
			<tbody>
				<tr th:each="user :${list}">
<td style="visibility:hidden;" th:text="${user.id}">ID</td>
					
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${user.department}">Department</td>
					<td th:text="${user.roles}">Role</td>


					<td><a th:href="@{'/edit/' + ${user.id}}">Edit</a></td>
				</tr>



			</tbody>




		</table>
		</tbody>

<br>

	</div>
	<center>
	<div  class="pagination" >
	<tr>
		<td th:each="pageNumber : ${pageNumbers}">
		<a th:href="@{|/userManagement/${pageNumber}|}" th:text=${pageNumber}>1</a></td>
	
	</tr>
	</div>
	</center>
	
	

	
	
	
	
	
	
</body>
</html>
