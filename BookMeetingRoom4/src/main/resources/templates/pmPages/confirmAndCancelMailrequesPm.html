<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/tableFormat.css}" rel="stylesheet">

<style>
.main{
margin-left:50px;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
<script type="text/javascript">
function idForm(){
var selectvalue = $('input[name=choice]:checked', '#idForm').val();



if(selectvalue == "All"){
window.open('allMailReqPm','_self');
return true;
}
else if(selectvalue == "Pending"){
window.open('/pendingMailReqPm','_self');
return true;
}else if(selectvalue == 'Confirm'){
window.open('/confirmMailReqPm','_self');
return true;
}else if(selectvalue == 'Cancel'){
window.open('cancelMailReqPm','_self');
return true;
}
return false;
};


</script>
</head>
<body>
	<div th:insert="pmPages/pmHomeForAll"></div>
	<div class="main" align="center">
	<h3>
		<p th:text="${message}" />
	</h3>
	
<form id="idForm"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" onclick="idForm()" name="choice" value="All"/>All &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" onclick="idForm()" name="choice" value="Pending"/>Pending &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" onclick="idForm()" name="choice" value="Confirm"/>Confirm &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" onclick="idForm()" name="choice" value="Cancel"/>Cancel &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</form>	<div class="main" id="content">
		<center>
			<div class="main">
				         <br /> <br />     
				<table border="1" cellpadding="10">
					        
					<thead>
						<tr>
							               
							<th>Request ID</th>                 
							<th>User_mail</th>                 
							<th>New_User_mail</th>                                
							      
						</tr>
						        
					</thead>
					<tbody>
						<tr th:each="emp :${mail}">

							<td th:text="${emp.mailrequest_id}">Booking ID</td>
							<td th:text="${emp.user_mail}">Room ID</td>
							<td th:text="${emp.new_user_mail}">User_mail</td>
						
						</tr>
					</tbody>
				</table>
			</div>
		</center>
</body>
</html>
