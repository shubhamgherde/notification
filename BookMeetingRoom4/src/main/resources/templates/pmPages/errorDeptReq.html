<script type="text/javascript">
function idForm(){
var selectvalue = $('input[name=choice]:checked', '#idForm').val();


if(selectvalue == "All"){

	}
	else if(selectvalue == "Pending"){
	window.open('/pendingDeptReqFromTl','_self');

	}else if(selectvalue == 'Confirm'){
	window.open('/confirmDeptReqFromTl','_self');
	return true;
	}else if(selectvalue == 'Cancel'){
	window.open('cancelDeptReqFromTl','_self');
	return true;
	}
	return false;
	};



</script>
