<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<!-- link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" /-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.abcd{
	color: "red";
}
</style>

</head>
<body style="background-color: #ededed;">
	<div style="background-color:#337ab7;height:50px; margin-top:-20px;"><h3 style="font-size:3vw; color:white;"><center>Book Meeting Room</center></h3></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" action="#" th:action="@{/forgot-password}" th:object="${user}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Forgot Password</h3>
				
				
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block">Reset Password</button>
						<br> <a style="float: right" href="login">Back</a>
						<br>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
