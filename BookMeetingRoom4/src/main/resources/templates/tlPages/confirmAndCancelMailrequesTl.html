<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
</head>
<body>
	<div th:insert="tlPages/tlHomeForAll"></div>


	<h3><p th:text="${message}"/></h3>
	<div class="main" id="content">
		<center>
			<div>
				         <br />
				<br />     
				<table border="1" cellpadding="10">
					        
					<thead>
						            
						<tr>
							               
							<th>Request ID</th>                 
							<th>User_mail</th>                 
							<th>New_User_mail</th>                 
							                 
						</tr>
						        
					</thead>
					<tbody>
						<tr th:each="emp :${mail}">

							<td th:text="${emp.mailrequest_id}">Booking ID</td>
							<td th:text="${emp.user_mail}">Room ID</td>

							<td th:text="${emp.new_user_mail}">User_mail</td>
							
						</tr>
					</tbody>

				</table>
			</div>
		</center>
</body>
</html>
