<script>
	$(function() {
		$('#datetimepicker1').datetimepicker({
			 format: 'DD-MM-YYYY HH:mm:ss'
				
		});
	});

	$(function() {
		$('#datetimepicker2').datetimepicker({
			 format: 'DD-MM-YYYY HH:mm:ss'
				 
		});
	});
</script>

<body>
	<div th:insert="tlPages/tlHomeForAll"></div>
	<br>

	<br>
	<div align="center">


		<form action="#" th:action="@{/book_room_dateTl}" th:object="${date}"
			method="post">

			<table border="0" cellpadding="1" style="float: right">
				<tr>
					<td>
						<div class='col-md-6'>
							<div class="form-group">
								<label class="control-label">Select Start DATE and TIME</label>
								<div class='input-group date' id='datetimepicker2'>
									<input type="text" th:field="*{date1}" class="form-control" />
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>

					</td>
				</tr>

				<tr>
					<td>
						<div class='col-md-6'>
							<div class="form-group">
								<label class="control-label">Select End DATE and TIME</label>
								<div class='input-group date' id='datetimepicker1'>
									<input type="datetime" th:field="*{date2}" class="form-control" />
									<span class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="button">View
							Availability</button></td>                 
				</tr>
			</table>
		</form>
	</div>
	<br>
	<br>
	<br>

	<br>
	<div align="center">
		<br> <br>
		<br> <br>     
		<table border="1">
			        
			<thead>

				                
				<th>ID</th>                 
				<th>Room_name</th>                 
				<th>Location</th>          
				<th>Facility</th>
				<th>Action</th>                          
			</thead>
			<tbody>
				<tr th:each="bookRoom :${list}">

					<td th:text="${bookRoom.id}">ID</td>
					<td th:text="${bookRoom.room_name}">Name</td>
					<td th:text="${bookRoom.location}">location</td>
					<td th:text="${bookRoom.facility}">facility</td>

					<td> <!-- + '/' + ${date.date1}+ '/' + ${date.date2} -->
						 <!-- <a th:href="@{/bookRoomForm/ + '/' + ${bookRoom.id} + '/' + ${date.date1}+ '/' + ${date.date2}}">Book</a>   -->
						 
						<!-- <a th:href="@{|/bookRoomForm/ + '/' + ${bookRoom.id}}">Book</a>   -->
						<a th:href="@{'/bookRoomFormTl/' + ${bookRoom.id} + '/' + ${date1} + '/' + ${date2}}" onclick="return confirm('want to confirm ?');">Book</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
