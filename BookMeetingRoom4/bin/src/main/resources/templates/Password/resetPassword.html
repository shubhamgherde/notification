<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
.abcd{
	color: "red";
}
</style>
<script type="text/javascript">

  function checkForm(form)
  
  {  var val = $("#pwd1").val();
	  var val2 = $("#pwd2").val();  
    if(val != val2) {  
      
    	  alert("Error: Password Doesn't Match");
          form.pwd1.focus();
          return false;

      
    } 
    return true;
  }

</script>

</head>
<body style="background-color: #ededed;">
	<div style="background-color: #337ab7; height: 50px;"></div>
	<div class="container-fluid" style="margin-top: 30px;">

		<div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
			<form autocomplete="off" action="#" th:action="@{/reset-password}"  onsubmit="return checkForm(this);" th:object="${user}" method="post" class="form-signin" role="form">
				<h3 class="form-signin-heading">Reset Password</h3>
				
				
				<div class="form-group">
					<div class="">
						<input type="text" th:field="*{email}" placeholder="Email" readonly class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password" th:field="*{password}"  id="pwd1" placeholder="Password"   class="form-control" />
						
						<!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required -->
						
						
					</div>
				</div>
				<div class="form-group">
					<div class="">
						<input type="password"  id="pwd2" placeholder="Confirm Password"   class="form-control" />
						
					</div>
				</div>
				
				
			<div></div>
				
				<div class="form-group">
					<div class="">
						<button type="submit" class="btn btn-primary btn-block" onclick="checkForm(this)">Submit</button>
						<br>
						
					</div>
				</div>
				<span class="abcd" th:utext="${successMessage}"></span>
				
			</form>
		</div>
	</div>
</body>
</html>
